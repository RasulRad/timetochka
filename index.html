<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер Перерыва</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-menu">
    <h1>Меню</h1>
    <button id="take-break-button">Взять перерыв</button>
    <button id="settings-button">Настройки</button>
  </div>

  <div id="confirm-break" class="hidden">
    <h2>Вы уверены, что хотите взять перерыв?</h2>
    <button id="confirm-button">Подтвердить</button>
    <button id="cancel-button">Отмена</button>
  </div>

  <div id="break-timer" class="hidden">
    <h2>Начался перерыв</h2>
    <p id="start-time"></p>
    <p id="end-time"></p>
    <p id="time-left"></p>
    <button id="cancel-break-button">Отменить перерыв</button>
  </div>

  <div id="end-break" class="hidden">
    <h2>Перерыв окончен!</h2>
    <button id="back-to-menu">Вернуться в меню</button>
  </div>

  <div id="settings" class="hidden">
    <h2>Настройки</h2>
    <label for="break-duration">Длительность перерыва (в минутах):</label>
    <input type="number" id="break-duration" value="30" min="1">
    <button id="save-settings-button">Сохранить</button>
    <button id="back-button">Вернуться</button>
  </div>

  <audio id="end-sound" src="end-sound.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
